<!doctype html>
<html lang="en"><head>
   <meta charset="utf-8">
   <meta name="description" content="Main">
   <title>Main</title>
   <style>
      h1, h2, h3, h4 {
         text-align: center;
      }

      p {
         padding: 0 4px 0 4px;;
      }

      @media only screen and (min-width:35em){
         h1, h2, h3, h4 {
            text-align: left;
         }

         p {
            padding: 0;
         }
      }
   </style>
</head><body>
   <h1>Main</h1>
   <hr>
   {{range $i, $e := .}}
      {{if eq $i 0}}
         <h2><a href="/view?id={{.ID}}">{{.Title}}</a></h2>
         <p>{{.Body}}</p>
      {{else}}
         <h3><a href="/view?id={{.ID}}">{{.Title}}</a></h2>
      {{end}}
   {{end}}
   <hr>
   <h4><a href="/admin">Login</a></h4>
   <script></script>
</body></html>
